<ion-header>
  <ion-navbar>
    <ion-title>Infinit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let property of properties">
      <ion-thumbnail item-left>
        <ion-img src="{{ property.imageUrl }}"></ion-img>
      </ion-thumbnail>
      <h2>{{property.name}}</h2>
      <p>{{property.city}}{{property.city ? ',' : ''}} {{property.state}}</p>
    </ion-item>

  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
